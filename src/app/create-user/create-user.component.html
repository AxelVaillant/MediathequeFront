<h1>Inscription</h1>
<div class= "container" style=" border-radius: 10px;">
<form>

    <div class="form-group">
        <label for="nom">Nom</label>
        <input name="nom" type="text" class="form-control"  [(ngModel)]="newUser.nom" >
      </div>

      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input name="prenom" type="text" class="form-control" [(ngModel)]="newUser.prenom">
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input name="login" type="text" class="form-control" [(ngModel)]="newUser.login">
      </div>

      <div class="form-group">
          <label for="password">Mot de passe</label>
          <input name="password" type="password" class="form-control" [(ngModel)]="newUser.password">
        </div>

                
      <div class="form-group">
          <label for="role">Statut</label>
          <select class="form-control" name="role" id="role" [(ngModel)]="newUser.role">
              <option  *ngFor="let unRole of listRole" [ngValue]="unRole">{{unRole.nomRole}}</option>
          </select>
        </div>


      <button type="submit" (click)="createUser()" class="btn btn-primary">S'inscrire</button>
</form>
</div>
