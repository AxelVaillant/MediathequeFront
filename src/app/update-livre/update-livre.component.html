<h1>Modifier Livre</h1>
<div class= "container" style=" border-radius: 10px;">
<form>

    <div class="form-group">
        <label for="nomlivre">Nom du livre</label>
        <input name="nomlivre" type="text" class="form-control"  [(ngModel)]="newLivre.nomlivre" >
      </div>

      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input name="auteur" type="text" class="form-control" [(ngModel)]="newLivre.auteur">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input name="description" type="text" class="form-control" [(ngModel)]="newLivre.description">
      </div>

      <div class="form-group">
          <label for="quantite">Quantite</label>
          <input name="quantite" type="number" class="form-control" [(ngModel)]="newLivre.quantite">
        </div>



      <button type="submit" (click)="updateLivre(newLivre.idLivre,newLivre)" class="btn btn-primary">Modifier</button>
</form>
</div>
