<table class="table table-striped" id="t1">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titre</th>
            <th scope="col">Auteur</th>
            <th scope="col">Description</th>
            <th scope="col">Quantit√©</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unLivre of listLivre">
            <td>{{unLivre.idLivre}}</td>
            <td>{{unLivre.nomlivre}}</td>
            <td>{{unLivre.auteur}}</td>
            <td>{{unLivre.description}}</td>    
            <td>{{unLivre.quantite}}</td>
            <td>
                <a type="submit" class="btn btn-success btn-sm" (click)='emprunt(unLivre.idLivre)' name="unLivre.idLivre" >Emprunter</a>
                <a type="submit" class="btn btn-warning btn-sm" (click)='rendre(unLivre.idLivre,unLivre)' name="unLivre.idLivre" >Rendre</a>
                <a [routerLink] = "['update/'+unLivre.idLivre]" class="btn btn-primary btn-sm" *ngIf="isadmin()"> Modifier </a>
                <a type="submit" class="btn btn-danger btn-sm" (click)='deletelivre(unLivre.idLivre)' name="unLivre.idLivre" *ngIf="isadmin()" >Supprimer</a>
            </td>
        </tr>
    </tbody>
</table>
